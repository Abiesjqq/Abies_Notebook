site_name: Abies's Notebook
repo_url: https://github.com/Abiesjqq/Abies_Notebook
repo_name: Abies_Notebook
theme:
  name: material
  custom_dir: docs/scripts
  font:
    text: Roboto

  icon:
    logo: material/forest-outline

  language: zh

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default # 日间模式
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-night
        name: 切换至夜间模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate # 夜间模式
      primary: black
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
  features:
    - announce.dismiss # 可关闭公告栏
    - navigation.instant # 页面无刷新切换
    # - header.autohide  # 自动隐藏头部
    - navigation.instant.progress # 页面切换进度条
    - navigation.prune # 只渲染可见导航项
    - navigation.tracking # 滚动时URL锚点自动更新
    - navigation.tabs # 一级导航显示为顶部Tab
    - navigation.tabs.sticky # Tab栏吸顶
    # - navigation.sections # 侧边栏分组
    - navigation.top # 返回顶部按钮
    - navigation.footer # 页脚显示在侧边栏
    - search.suggest # 搜索建议
    - search.highlight # 搜索高亮
    - search.share # 搜索结果分享
    - toc.follow # 目录跟随滚动
    - toc.integrate # 目录集成到侧边栏
    - navigation.expand # 默认展开所有目录
    - navigation.indexes # 支持节索引页
    - content.tabs.link # 支持标签页链接
    - content.tooltips # 支持鼠标悬浮提示
    - content.code.copy # 代码块一键复制
    - content.code.select # 代码块一键全选
    # - content.action.edit # 编辑按钮
    # - content.action.view # 查看源码按钮
    - content.code.annotate # 代码注释
    - git-revision-date
    - git-revision-date-localized

hooks:
  - docs/scripts/hooks/reading_time.py

nav:
  - Home:
      - Homepage: index.md
      - Notebook介绍: 介绍/Notebook介绍.md
  - 碎碎念:
      - Git: 自学记录/Git/git.md
      - MkDocs: 自学记录/MkDocs/mkdocs.md
      - Numpy & Pandas: 自学记录/Numpy & Pandas/Numpy & Pandas.md
      - Matplotlib: 自学记录/Matplotlib/Matplotlib.md
      - CSS: 自学记录/CSS/css_learning.md
      - JavaScript: 自学记录/JavaScript/js_learning.md
  - 课程笔记:
      - 数据结构基础(未整理):
          - 0. 数据结构复习: 课程笔记/数据结构基础/0. 期末复习.md
          - 1. 时间复杂度: 课程笔记/数据结构基础/1. 时间复杂度.md
          - 2. 最大连续和子数组: 课程笔记/数据结构基础/2. 最大连续和子数组.md
          - 3. 堆栈和队列: 课程笔记/数据结构基础/3. 堆栈和队列.md
          - 4. 树的概念: 课程笔记/数据结构基础/4. 树的概念.md
          - 5. 树的遍历和特殊的树: 课程笔记/数据结构基础/5. 树的遍历和特殊的树.md
          - 5.5 一些题目和笔记: 课程笔记/数据结构基础/5.5 一些题目和笔记.md
          - 6. 堆的实现: 课程笔记/数据结构基础/6. 堆的实现.md
          - 7. 并查集和图: 课程笔记/数据结构基础/7. 并查集和图.md
          - 8. 拓扑排序和Dijkstra: 课程笔记/数据结构基础/8. 拓扑排序和Dijkstra.md
          - 9. Floyd和AOE网: 课程笔记/数据结构基础/9. Floyd和AOE网.md
          - 10. 网络流问题和最小生成树: 课程笔记/数据结构基础/10. 网络流问题和最小生成树.md
          - 11. 双连通图和欧拉回路: 课程笔记/数据结构基础/11. 双连通图和欧拉回路.md
          - 12. 希尔，堆，归并，快速排序: 课程笔记/数据结构基础/12. 希尔，堆，归并，快速排序.md
          - 13. 循环不变式和区块链: 课程笔记/数据结构基础/13. 循环不变式和区块链.md
          - 14. 比特币和哈希: 课程笔记/数据结构基础/14. 比特币和哈希.md
          - 15. 哈希动态查找: 课程笔记/数据结构基础/15. 哈希动态查找.md
          - 15.5 一些代码: 课程笔记/数据结构基础/15.5 一些代码.md
      - C语言程序设计(未整理): 课程笔记/C语言程序设计/CNote.md
  - Noflower 的笔记:
      - Computer Vision （进行中）: NoflowersNotes/ComputerVision/ComputerVision.md
      - 数模的概率统计笔记: NoflowersNotes/概率统计/数模的概率统计笔记.md
  - Abies 的平行笔记:
      - GAMES101(进行中: AbiesNotes/图形学入门/games101.md

