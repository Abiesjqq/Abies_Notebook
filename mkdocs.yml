plugins:
  - search
  - mermaid2
  - git-committers:
#      enabled: true
      #    enabled: !ENV [ git-committers, false ]
      repository: Abiesjqq/Abies_Notebook
      branch: main
      token: !ENV [MKDOCS_GIT_COMMITTERS_APIKEY, GIT_COMMITTERS_TOKEN, GITHUB_TOKEN]
      enabled: !ENV [CI, false]   # 本地 false，CI 中 true
  - git-revision-date-localized:
      enabled: true
      #    enabled: !ENV [ git-revision-date-localized, false ]
      type: iso_date
      enable_creation_date: true
  - blog:
      blog_dir: notices
      blog_toc: true
      post_date_format: full
      archive_toc: true
      categories_toc: true
      #      pagination_format: "$link_first $link_previous ~2~ $link_next $link_last"
      #      pagination: true
      #      pagination_keep_content: true
      #      draft_if_future_date: true
      pagination_per_page: 5
  # - mkdocs-jupyter # 对 jupyter notebook 的支持
